<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBuddy AI - Learn Smarter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> 

</head>
<body>
    <!-- Header Section -->
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo"><img src="images/logo.png" width="30"></div>
                <div class="more">
                <button id="bMore">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                </div>
            </div>
          <div id="links" class="links collapsed">
            <a href="#chat">Chat</a>
            <a href="#community">Community</a>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
          </div>
        </div>
        <div class="desktop">
            <div class="logo"><img src="images/logo.png" width="30"></div>
            <div class="primary">
                <a href="#" class="library-button">
                <span class="material-symbols-outlined">
                    <!-- chat_bubble -->
                    voice_chat
                    </span>
                Chat
                </a>
                <a href="#" class="ratings-button">
                <span class="material-symbols-outlined">
                    groups
                    </span> 
                Community
                </a>    
            </div>
            <div class="secondary full">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
            <div class="secondary mini"> 
                <a href="#" class = "more">More</a>
                <div class="submenu">
                    <a href="#login">Login</a>
                    <a href="#register">Register</a>

            </div>
          </div>
        </div>
      </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to MindBuddy AI</h1>
            <p>Your Personalized Learning Companion</p>
            <a href="#register" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 MindBuddy AI. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile collapsible menu button
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');
        bMore.addEventListener('click', (e) => {
            links.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
